<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,400i,500,500i,700,700i"
      rel="stylesheet"
    />
    <title>Static HTML Site Boilerplate</title>
  </head>

  <body>
    <div class="board">
      <div class="column">
        <div class="step backlog">
          <h4>Backlog</h4>
          <div>Do something</div>
          <div>Do something</div>
          <div>Do something</div>
          <div>Do something</div>
          <div>Do something</div>
          <div>Do something</div>
          <div>Do something</div>
          <div class="add-task">Add new +</div>
        </div>
      </div>
      <div class="column">
        <div class="step queued">
          <h4>Queued</h4>
          <div>Do something</div>
          <div>Do something</div>
          <div class="add-task">Add new +</div>
        </div>
      </div>
      <div class="column">
        <div class="step in-progress">
          <h4>In progress</h4>
          <div>Do something</div>
        </div>
      </div>
      <div class="column">
        <div class="step review">
          <h4>Review</h4>
          <div>Do something</div>
          <div>Do something</div>
        </div>
      </div>
      <div class="column">
        <div class="step done">
          <h4>Done</h4>
          <div>Do something</div>
          <div>Do something</div>
          <div>Do something</div>
          <div>Do something</div>
          <div>Do something</div>
        </div>
      </div>
    </div>
  </body>
</html>
